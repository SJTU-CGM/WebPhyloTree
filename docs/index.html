<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" content="application/html+xml" />
    <script src="./js/whiteout.js" type="text/javascript"></script>
    <script src="./js/zepto.js" type="text/javascript"></script>
    <script src="./js/webphylotree.js" type="text/javascript"></script>
    <script src="./js/newick.js" type="text/javascript"></script>
    <script src="./js/form-inspector.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Homepage of WebTree</title>
</head>
<body>
    <hgroup>
        <h1>WebPhyloTree</h1>
        <h3>a JavaScript library that helps visualizing tree in HTML and SVG document</h2>
    </hgroup>
    <h2>Links</h2>
    <ul>
        <li><a href="https://github.com/SJTU-CGM/WebPhyloTree">GitHub</a></li>
        <li><a href="https://github.com/SJTU-CGM/WebPhyloTree/wiki">Wiki (document)</a></li>
    </ul>
    <h2>Try It Now!</h2>
    <aside>
        <h3>Corresponding Layout Parameters</h3>
        <textarea id="layout-parameter-display" rows="12" cols="60"></textarea>
    </aside>
    <form>
        <label for="layout-type">
            Layout Type
            <select name="layout-type">
                <option value="rectangular">
                    Rectangular
                </option>
                <option value="circular">
                    Circular
                </option>
                <option value="unrooted">
                    Unrooted
                </option>
            </select>
        </label>
        <br />
        <label>
            Unit Length of Branch
            <input name="branch_length_unit" type="number" min="0" step="1" value="150" />
        </label>
        <br />
        <label for="enable-label">
            Enable Leaf Button
            <input name="enable-label" type="checkbox" checked="checked" />
        </label>
        <fieldset>
            <legend>Leaf Button</legend>
            <label for="leaf_button::auto_flip">
                Auto Flip
                <input name="leaf_button::auto_flip" type="checkbox"/>
            </label>
            <br />
            <label for="leaf_button::width">
                Width
                <input name="leaf_button::width" type="number" min="0" step="1" value="250" />
            </label>
            <br />
            <label for="leaf_button::font_size">
                Font Size
                <input name="leaf_button::font_size" type="number" min="0" step="1" value="10" />
            </label>
            <br />
            <label for="leaf_button::vertical_padding">
                Vertical Padding
                <input name="leaf_button::vertical_padding" type="number" min="0" step="1" value="5" />
            </label>
            <br />
            <label>
                Fill Color
                <input type="color" name="leaf_button::fill" value="#ffffff" />
            </label>
            <br />
            <label>
                Border Color
                <input type="color" name="leaf_button::stroke" value="#000000" />
            </label>
        </fieldset>
        <label for="enable-node-button">
            Enable Node Button
            <input name="enable-node-button" type="checkbox" />
        </label>
        <fieldset>
            <legend>Node Button</legend>
            <label for="node_button::radius">
                Radius
                <input name="node_button::radius" type="number" min="0" step="1" value="5" />
            </label>
            <br />
            <label>
                Fill Color
                <input type="color" name="node_button::fill" value="#ffffff" />
            </label>
            <br />
            <label>
                Border Color
                <input type="color" name="node_button::stroke" value="#000000" />
            </label>
        </fieldset>
        <label>
            Enable Extend Branch
            <input name="enable-extend-branch" type="checkbox" checked="true" />
        </label>
        <br />
        <label>
            Enable Dragging
            <input name="enable-dragging" type="checkbox" checked="true" />
        </label>
        <br />
        <label>
            Enable Zooming
            <input name="enable-zooming" type="checkbox" checked="true" />
        </label>
        <br />
        <input type="submit" value="Update Tree Display" id="update-display-button">
    </form>
    <button id="download-svg-button">Download tree image as SVG</button>
    <button id="make-subtree-button">Construct sub-tree from selected leaves.</button>
    <div id="tree-container"></div>
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
